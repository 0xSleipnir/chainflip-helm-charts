suite: chainflip-node tests
templates:
  - engine-statefulset.yaml
tests:
  - it: should template the node statefulset
    asserts:
      - isKind:
          of: StatefulSet
      - equal:
          path: spec.template.spec.containers[0].image
          value: chainfliplabs/chainflip-engine:perseverance
  - it: should not create a pvc if supplying an existing claim
    set:
      engine.persistence.existingClaim: "test"
    asserts:
      - notExists:
          path: spec.volumeClaimTemplates
  - it: should add resources if set
    set:
      engine.resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 100Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi