suite: Engine settings tests
templates:
  - engine-cm.yaml
values:
  - values/happy.values.yaml
tests:
  - it: should create engine ConfigMap
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
  - it: should not create engine ConfigMap if existingConfigMap is set
    set:
      engine.settings.existingConfigMap: "test"
    asserts:
      - hasDocuments:
          count: 0